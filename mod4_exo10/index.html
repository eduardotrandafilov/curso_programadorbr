<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .header {
      position: relative;
      height: 100px;
      margin: auto;
      width: 80%;
      background-color: gray;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: blue;
      width: 70%;
      height: 70%;
      color: white;
      font-size: 6vw;
      text-align: center;

    }
  </style>
</head>

<body>
  <div class="header">
    <div class="content">
      Hello World!
    </div>
  </div>
</body>

</html>
